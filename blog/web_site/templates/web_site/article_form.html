{% extends 'base.html' %}

{% block title %}
    {% if 'create' in request.path %}
        Создать статью
    {% else %}
        Обновить статью
    {% endif %}
{% endblock %}


{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    {% if 'create' in request.path %}
        <button class="btn btn-success">Создать</button>
    {% else %}
        <button class="btn btn-info">Обновить</button>
    {% endif %}
</form>
{% endblock %}
